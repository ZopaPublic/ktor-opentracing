buildscript {
    ext.ktor_version = "1.4.2"
    ext.opentracing_version = "0.33.0"

    dependencies {
        classpath 'com.novoda:bintray-release:0.9.2'
    }
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.20'
    id 'java-library'
}

apply plugin: 'com.novoda.bintray-release'

repositories {
    jcenter()
}

dependencies {
    implementation platform('org.jetbrains.kotlin:kotlin-bom')
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8'

    implementation 'io.github.microutils:kotlin-logging-jvm:2.0.2'

    implementation "io.ktor:ktor-server-core:$ktor_version"
    implementation "io.ktor:ktor-client-core:$ktor_version"
    implementation "io.ktor:ktor-client-apache:$ktor_version"

    implementation "io.opentracing:opentracing-api:$opentracing_version"
    implementation "io.opentracing:opentracing-noop:$opentracing_version"
    implementation "io.opentracing:opentracing-util:$opentracing_version"

    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit'
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.4.2"
    testImplementation "com.willowtreeapps.assertk:assertk-jvm:0.23"
    testImplementation "io.opentracing:opentracing-mock:$opentracing_version"
    testImplementation "io.ktor:ktor-server-tests:$ktor_version"
    testImplementation "io.ktor:ktor-client-mock-jvm:$ktor_version"
    testRuntime('org.junit.jupiter:junit-jupiter-engine:5.4.2')

}

test {
    useJUnitPlatform()
}

publish {
    userOrg = 'fstien'
    repoName = 'ktor-opentracing'
    groupId = 'com.zopa'
    artifactId = 'ktor-opentracing'
    publishVersion = '0.1.1'
    desc = 'Ktor features for OpenTracing instrumentation.'
    website = 'https://github.com/zopaUK/ktor-opentracing'
}